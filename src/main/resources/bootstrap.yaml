eureka:
  client:
    enabled: false
spring:
  cloud:
    config:
      enabled: false
logging.file.name: logs/mgateway.log
logging.pattern:
  console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx"
  file: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %4.4line %clr(:){faint} %m%n%wEx"