server:
  port: 8001
gateway:
  route:
    configs:
      - path: /
#        hostnames: ["localhost"]
        proxy:
          healthCheck:
#              path: /favicon.ico
              path: /health
              status: 200,302
          upstreams:
            - host: http://localhost:9700
              weight: 100
              addRequestHeaders:
                Host: rs2.668mt.cn
              addResponseHeaders:
                Host: "{request.host}"
              replaceResponseHeaders:
                Location:
                  replace: rs2.668mt.cn
                  as: "{request.host}"
#            - host: http://192.168.0.12:9700
#              weight: 100
            - host: http://localhost:6001
              weight: 0